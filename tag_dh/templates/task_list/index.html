{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Task List{% endblock %}</h1>
{% endblock %}

{% block content %}

<!-- New Task -->
<h3>New Task</h3>
<form method="POST">
    <input type="text" placeholder="Task Name" name="name" required>
    <br>
    <button type="submit">Add Task</button>
</form>

<!-- Current Tasks -->
{% if tasks %}
<h3>Current Tasks</h3>
<table>
    {% for task in tasks %}
    <tr>
        <!-- Task Name -->
        <td class="task">{{ task['name'] }}</td>
        <!-- Delete Button -->
        <td>
            <form action="{{ url_for('task_list.delete', id=task['id']) }}" method="POST">
                <button type="submit" class="delete">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
