<!DOCTYPE html>
<html>
<style>
    /* Set height of body and the document to 100% to enable "full page tabs" */
    body,
    html {
        height: 100%;
        margin: 0;
        font-family: Arial;
    }

    /* Style tab links */
    .tablink {
        background-color: rgb(242, 242, 242);
        color: black;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 33.33333333333%;
    }

    .tablink:hover {
        background-color: rgb(255, 190, 190);
    }

    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
    }

    /* #Teams {
            background-color: white;
        }

        #News {
            background-color: white;
        }

        #Assignments {
            background-color: white;
        }

        #Profile {
            background-color: white;
        } */
</style>

<body>
    <button class="tablink" onclick="openPage('Teams', this, 'rgb(220,53,69)')">Manage Teams</button>
    <button class="tablink" onclick="openPage('Assignments', this, 'rgb(220,53,69)')">Create Assignment</button>
    <button class="tablink" onclick="openPage('Profile', this, 'rgb(220,53,69)')" id="defaultOpen">Profile</button>

    <div id="Teams" class="tabcontent">
        <center>
            <h3>Teams</h3>
            <p>Teacher can view individual teams and make teams</p>
        </center>
    </div>

    <div id="Assignments" class="tabcontent">
        <center>
            <h3>Post Assignments</h3>
            <p>Teacher has the ability to post stuff here</p>
        </center>
    </div>

    <div id="Profile" class="tabcontent">
        <center>
            <h3>Profile</h3>
            <p>Teacher Name</p>
            <p>See list of teams: </br>team abc </br>team def </br>team ghi </p>
            <p>ability to give them students stars, badges, and marks</p>
            <p>(logout)</p>
            <p>(leave team)</p>
        </center>
    </div>
</body>

<script>
    function openPage(pageName, elmnt, color) {
        // Hide all elements with class="tabcontent" by default */
        var i, tabcontent, tablinks;


        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the background color of all tablinks/buttons
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }

        // Show the specific tab content
        document.getElementById(pageName).style.display = "block";

        // Add the specific color to the button used to open the tab content
        elmnt.style.backgroundColor = color;
        document.getElementsByClassName('tablink').style.color = rgb(225, 225, 225);
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>

</html>
