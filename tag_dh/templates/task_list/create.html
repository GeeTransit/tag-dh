{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Team Creation{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="{{ url_for('task_list.teams') }}" method="GET">
    <button type="submit">Back To All Teams</button>
</form>

<form action="{{ url_for('task_list.teams') }}" method="POST">
    <input type="text" placeholder="Team Name" name="name" required><br/>
    <input type="text" placeholder="Health" name="health" required><br/>
    <input type="text" placeholder="Members" name="usernames" required><br/>
    <button type="submit">Create</button>
</form>

{% endblock %}
