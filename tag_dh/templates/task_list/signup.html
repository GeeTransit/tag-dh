{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Sign Up{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <center>
        <input type="text" placeholder="Username" name="username" required></br>
        <input type="password" placeholder="Password" name="password" required></br>
        <input type="password" placeholder="Re-enter Password" name="chk_password" required></br>
        <button type="submit">Create</button>
        <p>Or <a href="{{ url_for('task_list.login') }}">log in</a> using an existing account.</p>
    </center>
    </form>
{% endblock %}
