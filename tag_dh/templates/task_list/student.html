<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            body {
                font-family: Arial;
            }

            /* Style the tab */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
                margin: 0;
                position: absolute;
                top: 95%;
                left: 50%;
                -ms-transform: translate(-50%, -100%);
                transform: translate(-50%, -100%);
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 100px;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>

    <body>
        <center>
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Teams')">Teams</button>
                <button class="tablinks" onclick="openCity(event, 'Assignment')">Assignment</button>
                <button class="tablinks" onclick="openCity(event, 'Profile')">Profile</button>
            </div>

            <!-- Tab content -->
            <div id="Teams" class="tabcontent">
                <h3>Teams</h3>
                <p>List of the teams</p>
            </div>

            <div id="Assignment" class="tabcontent">
                <h3>Math</h3>
                <p>Math quiz google form?</p>
            </div>

            <div id="Profile" class="tabcontent">
                <h3>Profile</h3>
                <p>Log out, stats, and all the other good stuff</p>
            </div>
        </center>
    </body>

    <script>
        function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        }
    </script>

</html>
