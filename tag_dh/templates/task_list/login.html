{% extends "base.html" %}

{% block header %}
<h1 style="text-align:center">{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="POST">
    <center>
        <input type="text" placeholder="Username" name="username" required></br>
        <input type="password" placeholder="Password" name="password" required></br>
        <button type="submit">Enter</button>
        <p>Or <a href="{{ url_for('task_list.signup') }}">sign up</a> for a new account.</p>
        <!-- <button type="button" onclick=location.href="{{ url_for('task_list.signup') }}">Sign up</button> -->
    </center>
</form>
<!-- <span class="psw">Alternatively, you can <a href="{{ url_for("task_list.signup") }}">sign up</a> for an account.</span> -->
{% endblock %}
