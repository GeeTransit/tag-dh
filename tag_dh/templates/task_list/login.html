<!DOCTYPE html>
<!-- https://tag-dh.herokuapp.com/login -->
<html lang="en">
    <head>
        <title>Login Form</title>
    </head>

    <body>
        <center>
            <h3>Login Here</h3>
            <form method="POST">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="username"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>

                    <tr>
                        <td><button type="submit">Login</button></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
