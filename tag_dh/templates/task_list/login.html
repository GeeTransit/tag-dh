{% extends 'base.html' %}

{% block header %}
<h1 style="text-align:center">{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <input type="text" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <button type="submit">Enter</button>
</form>
<p>Alternatively, you can <a href="{{ url_for('task_list.signup') }}">sign up</a> for an account.</p>
{% endblock %}
