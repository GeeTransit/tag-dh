<!DOCTYPE HTML>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>{% block style %}{% endblock %}</style>
</head>

<body>
    <div class="headerBar">
        <button class="dark_mode">Dark Mode</button>
    </div>

    <header>
        {% block header %}{% endblock %}
    </header>
    <center>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </center>
</body>
