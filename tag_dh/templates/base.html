<!DOCTYPE HTML>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style> 
    body {
        margin: 0;
    }
    .headerBar {
        background-color: #303030;
        margin: 0 0;
        height: 60px;
    }

    .dark_mode {
        float: right;
    }

    </style>
</head>

<body>
    <div class="headerBar">
        <button class="dark_mode">Dark Mode</button>
    </div>

    <div>
        {% block header %}{% endblock %}
    </div>
    <center>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </center>
</body>
