<!DOCTYPE HTML>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style> 
    body {
        margin: 0;
    }
    .headerBar {
        background-color: #303030;
        margin: 0 0;
        height: 60px;
    }

    .dark_mode {
        float: right;
        cursor: pointer;
        padding: 3px 0px;
        background-color: #A2A2A2;
        margin: 8px 0;
		margin-right: 60px;
        border: none;
		width: 5%;
		height: 70%;
		color: white;
		font-size: 18;
    }

    </style>
</head>

<body>
    <div class="headerBar">
        <button class="dark_mode">Dark Mode</button>
    </div>

    <div>
        {% block header %}{% endblock %}
    </div>
    <center>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </center>
</body>
