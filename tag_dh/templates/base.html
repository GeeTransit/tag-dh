<!DOCTYPE HTML>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}"/>
</head>
<style>

</style>
<body>
    <div class="bar">
        <div class="header">
            <form action="{{ url_for('task_list.index') }}" method="GET">
                <a href="{{ url_for('task_list.index') }}" class="left"><img src="{{ url_for('static', filename='images/Clashroom_Logo.png') }}" alt="Clashroom logo" class="logo"></a>
            </form>
            <div class="controls">
                <form class="control" action="{{ url_for('task_list.tasks') }}" method="GET">
                    <button class="control cbutton" type="submit">Tasks</button>
                </form>
                <form class="control" action="{{ url_for('task_list.teams') }}" method="GET">
                    <button class="control cbutton" type="submit">Teams</button>
                </form>
                <form class="control" action="{{ url_for('task_list.profiles') }}" method="GET">
                    <button class="control cbutton" type="submit">Profiles</button>
                </form>
                <form class="control" action="{{ url_for('task_list.toggle_dark', next=endpoint) }}" method="GET">
                    <button class="control cbutton dark_mode">Dark Mode</button>
                </form>
                {% if session.get("username") != None %}
                <form class="control" action="{{ url_for('task_list.logout') }}" method="GET">
                    <button class="control cbutton" type="submit">Logout</button>
                </form>
                {% else %}
                <form class="control" action="{{ url_for('task_list.login') }}" method="GET">
                    <button class="control cbutton" type="submit">Login</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>

    <center>
    <header>
        {% block header %}{% endblock %}
    </header>
        {% for message in get_flashed_messages() %}
            <p class="alert">{{ message }}</p>
        {% endfor %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </center>
</body>
